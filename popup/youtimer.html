<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </header>
    <body>
        <h2>You<i>Timer</i></h2>
        <div class="timerOutput">
            <p id="timerDisplay">Time Remaining</p>
        </div>
        <div>
            <img src="../icons/cog.png" id="cog">
        </div>
        <div id="settingsMenu" class="hidden">
            <!-- hide until a button is pressed to change it -->
            <p id="minutesValueError" class="hidden">Error. Minutes must be greater than 0 and less than 1440</p>
            
            <!-- TODO separate input into hours, minutes, seconds(?) -->
            <form>
                <input type="number" id="xMinutes" min="1" max="1439" placeholder="Minutes"><br>
                <button type="button" id="setMinutes">Set Timer</button>
            </form>
        </div>
    </body>
</html>
